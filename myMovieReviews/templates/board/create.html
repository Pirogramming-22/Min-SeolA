<!DOCTYPE html>

<head>

    <style>
       * {

        }

        .header-container {

            height: 60px; 
            border: 1px solid rgba(128, 128, 128, 0.5);

        .header-container button {

        #header-title {

        .main-container {

        }

        .main-box {

        }

        #main-title {
