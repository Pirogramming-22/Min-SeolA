<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î¶¨Î∑∞ ÏàòÏ†ï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .header-container {
            background-color: rgb(225, 25, 25);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px; 
            border: 1px solid rgba(128, 128, 128, 0.5);
            padding: 10px 50px; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            z-index: 1000; 
        }

        .header-container button {
            border: none;
        }

        #header-title {
            background-color: transparent;
            color: #FCF6F5;
            font-size: 1.3rem;
            cursor: pointer;
        }

        #btn-write {
            background-color: #F1B840;
            color: #f3f0d7;
            padding: 15px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            margin-right: 80px;
        }

        .main-container {
            background-color: #000000f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            padding: 30px;
            box-sizing: border-box;
            margin-top: 60px;
        }

        .main-box {
            background-color: white;
            padding: 50px 50px 30px 50px;
            border-radius: 15px;
            width: 500px;
            max-width: 800px;
        }

        #main-title {
            text-align: center;
            color: #000000f0;
            font-size: 2rem;
            font-weight: bold;
        }

        hr {
            margin: 20px;
        }

        form div {
            margin: 10px;
        }

        form input, select {
            padding: 4px;
        }

        textarea {
            padding: 15px;
            width: 100%;
            height: 70px;
        }

        input[type="radio"] {
            appearance: none;
            margin-right: 10px;
        }

        input[type="radio"]:checked::before {
            content: '‚úî';
            color: #F1B840;
        }

        .btn-submit {
            border: 2px solid #02343F;
            color: #02343F;
            background-color: transparent;
            padding: 10px;
            font-weight: bold;
            border-radius: 10px;
            margin-left: 75%;
            cursor: pointer;
        }

        .btn-submit:hover {
            scale: 1.03;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <a href="{% url 'board:board_list' %}">
            <button class="btn list-btn" id="header-title">my <span style="color: #f1a400;">Movie</span> Reviews</button>
        </a>
        <a href="{% url 'board:board_create' %}">
            <button class="btn btn-custom" id="btn-write">Í∏ÄÏì∞Í∏∞</button>
        </a>
    </div>

    <div class="main-container">
        <div class="main-box">
<div id="main-title">Movie review üçø</div>
        <br>
        <form action="{% url 'board:board_update' board.pk %}" method="post">
            {% csrf_token %}
            <div id="title-container">
                <label for="title">Ï†úÎ™© : </label>
                <input type="text" id="title-text" name="title" value="{{ board.title }}">
            </div>

            <div id="release-container">
                <label for="release">Í∞úÎ¥âÎÖÑÎèÑ : </label>
                <input type="text" id="release-text" name="release" value="{{ board.release }}">
            </div>

            <div id="genre-container">
                <label for="genre">Ïû•Î•¥:</label>
                <select name="genre" id="genre" required>
                    {% for value, display in genre_choices %}
                        <option value="{{ value }}" {% if board.genre == value %}selected{% endif %}>{{ display }}</option>
                    {% endfor %}
                </select>
            </div>

            <div id="age-container">
                <label>Ïó∞Î†π Ï†úÌïú:</label>
                {% for value, display in age_choices %}

                        <label for="age-{{ value }}">{{ display }}</label>
                    </div>
                {% endfor %}
            </div>

            <div id="rate-container">
                <label for="rate">Î≥ÑÏ†ê : </label>
                <input type="text" id="rate-text" name="rate" value="{{ board.rate }}">
            </div>

            <div id="runningtime-container">
                <label for="runningtime">Îü¨ÎãùÌÉÄÏûÑ : </label>
                <input type="text" id="runningtime-text" name="runningtime" value="{{ board.runningtime }}">
            </div>

            <div id="review-container">
                <label for="review">Î¶¨Î∑∞ : </label>
                <textarea name="review" id="review">{{board.review}}</textarea>
            </div>

            <div id="director-container">
                <label for="director">Í∞êÎèÖ : </label>
                <input type="text" id="director-text" name="director" value="{{ board.director }}">
            </div>

            <div id="actor-container">
                <label for="actor">Î∞∞Ïö∞ : </label>
                <input type="text" id="actor-text" name="actor" value="{{ board.actor }}">
            </div>
            <button type="submit" class="btn btn-submit">ÏàòÏ†ï ÏôÑÎ£å</button>
        </form>
    </div>

        </div>
        
</body>
</html>
